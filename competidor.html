<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal del Competidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Competidor</a>
        </div>
    </nav>
    <div class="container my-5">
        <h2>Bienvenido, Competidor</h2>
        <p class="lead">Consulta tu información y resultados.</p>
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Mi Perfil</h5>
                <p><strong>Nombre:</strong> [Tu nombre]</p>
                <p><strong>Disciplina:</strong> Gimnasia</p>
                <p><strong>Último Resultado:</strong> Oro</p>
                <button class="btn btn-primary">Editar Perfil</button>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Mis Competencias</h5>
                <ul>
                    <li>Competencia Nacional - Oro</li>
                    <li>Competencia Regional - Plata</li>
                </ul>
            </div>
        </div>
    </div>
    <footer class="text-center py-3 bg-dark text-white">
        <p>&copy; 2024 Sistema de Gestión Deportiva</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
